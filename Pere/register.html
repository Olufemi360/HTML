<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get-Registered</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div id="body-div">
        <h3 class="details">Join Us Today</h3>
        <p class="details">Kindly fill this form to create an account</p>
        <div>
            <form>
                <div class="details"><b>Name</b></div><div><input class="space" type="text" placeholder="First-Name Surname" required></div>
                <div class="details"><b>Email</b></div><input class="space" type="email" placeholder="Enter Email" required>
                <div class="details"><b>Username</b></div><input class="space" type="text" placeholder="Choose a username"required>
                <div class="details"><b>Password</b></div><input class="space" type="password" placeholder="A strong password" required>
                <div class="details"><b>Repeat-Password</b></div><input class="space" type="password" required>
                <p id="Terms">By creating an account you agree to our <a href="../Pere/terms.html">Terms&Privacy</a></p>
                <div><button id="Register">Register</button></div>
            </form>           
        </div>
        <p>Already have an account? <a href="../Pere/Sign-in.html">Sign In</a></p>
    </div>
</body>
</html>
